<html>
<head>
    <meta charset="UTF-8">
    <title>Proizvodi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Imbue:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script>
         $(document).ready(function(){
            $.get('http://localhost:3000/products', function(data, status){
                  data.forEach(obj => {
                    $("#kategorije-content").append(`<div class="col-5">
                                                        <img src="${obj.slika}" onclick="addToCart(${obj.id})">
                                                        <h3>${obj.naziv}</h3>
                                                        <h4>${obj.opis}</h4>
                                                        <p>$${obj.cijena}</p>
                                                        </div>`);
                })
            })
         })
        </script>  
</head>
<body>
<div class="small-container">
    <h2 class="title"> Sve proizvode mozete pogledati u nasoj radnji u TC Usce. Prvi sprat, lokal 115. </h2>
       <div class="Kategorije">
        <div class="small-container">
            <div class="row" id="kategorije-content" >
           
            </div>
          </div>
        </div>
     </div>
    </body>
</html>
